    restart: unless-stopped

  garage:
    image: jrottenberg/ffmpeg:latest
    entrypoint: |
        ffmpeg  -i rtsp://admin:yourmom%21@192.168.1.17:554/videoMain -vcodec copy -acodec copy -f flv rtmp://192.168.1.69/dash/garage
    restart: unless-stopped

  motion:
    build: motion_conf/
    volumes: 
      - /opt/recordings:/recordings
      - ./motion_conf/motion.conf:/etc/motion/motion.conf
      - ./motion_conf/cam_conf:/etc/motion/conf.d
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=US/Chicago
      - TZ=America/Chicago
    restart: unless-stopped

  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=America/Chicago
      - PLEX_CLAIM=CLAIM-SHDQOMRINNT1QQ5RHEOL
      - ADVERTISE_IP=http://19.168.1.69:32400/
    hostname: camtop.boob.support
    volumes:
      - /opt/plex-data/config:/config
      - /opt/plex-data/transcode:/transcode
      - /opt/recordings:/data
