    restart: always

  kitchen:
    image: jrottenberg/ffmpeg:latest
    entrypoint: |
        ffmpeg  -i rtsp://192.168.1.11:554/live/av0?user=admin&passwd=pylecam -vcodec copy -acodec copy -f flv rtmp://192.168.1.69/dash/kitchen
    restart: always

  garage:
    image: jrottenberg/ffmpeg:latest
    entrypoint: |
        ffmpeg  -i rtsp://admin:yourmom%21@192.168.1.17:554/videoMain -vcodec copy -acodec copy -f flv rtmp://192.168.1.69/dash/garage
    restart: always

  recording_convert:
    image: jrottenberg/ffmpeg:latest
    volumes: 
      - /opt/recordings:/recordings
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=US/Chicago
      - TZ=America/Chicago
    entrypoint: bash -c "while true; do for i in /recordings/complete/*_nuts; do ffmpeg -y -i $$i -ar 44100 -ac 2 -vcodec copy `echo $$i | sed 's/_nuts/.mp4/g'`; rm -rf $$i; done; sleep 30; done"
    restart: always

