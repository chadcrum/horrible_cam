# chown -R 33:33 config/
# chown -R 33:33 capture/

version: '3'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=US/Chicago
      - TZ=America/Chicago
    ports:
      - 80:80
    restart: unless-stopped

  drive_way:
    image: kerberos/kerberos
    volumes:
      - ./capture/drive_way:/etc/opt/kerberosio/capture
      - ./config/drive_way:/etc/opt/kerberosio/config
    ports:
      - 81:80
      - 8901:8889

  frontyard:
    image: kerberos/kerberos
    volumes:
      - ./capture/frontyard:/etc/opt/kerberosio/capture
      - ./config/frontyard:/etc/opt/kerberosio/config
    ports:
      - 82:80
      - 8902:8889

  backyard_porch:
