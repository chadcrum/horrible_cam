version: '3'
services:
  nginx:
    image: tiangolo/nginx-rtmp
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/server.key:/etc/nginx/server.key
      - ./nginx/server.crt:/etc/nginx/server.crt
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
      - ./html:/var/www
      # NGINX stores the tmp video files here
      - /opt/videos:/videos
      - /opt/recordings:/recordings
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=US/Chicago
      - TZ=America/Chicago
    ports:
      - 80:80
      - 1935:1935
    restart: unless-stopped

  # Direct Camera Feeds
  drive_way:
    image: jrottenberg/ffmpeg:latest
    volumes:
      - /opt/recordings/drive_way:/recordings
    entrypoint: |
        ffmpeg  -analyzeduration 1000000 -probesize 1000000 -i rtsp://192.168.1.10:554/s0 -vcodec copy -acodec copy -f flv rtmp://192.168.1.69/dash/driveway -vcodec copy -acodec copy  -map 0 -segment_time 900 -f segment -strftime 1  /recordings/drive_way_%Y%m%d_%H-%M-%S.mp4
    restart: unless-stopped
    depends_on:
      - nginx

  frontyard:
