      - ./capture/backyard_fence:/etc/opt/kerberosio/capture
      - ./config/backyard_fence:/etc/opt/kerberosio/config
    ports:
      - 84:80
      - 8904:8889

  kitchen:
    image: kerberos/kerberos
    volumes:
      - ./capture/kitchen:/etc/opt/kerberosio/capture
