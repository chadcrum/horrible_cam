worker_processes auto;
rtmp_auto_push on;
events {}

http {
    include       mime.types;
    sendfile        on;    
    keepalive_timeout  65;

    server {
        listen 80;
        listen 443 ssl;
        server_name boob.support cams.boob.support;
     
        ssl on;
        ssl_certificate     /etc/nginx/server.crt;
        ssl_certificate_key /etc/nginx/server.key;

        # Auth
        auth_basic "Fuck off puta";
        auth_basic_user_file /etc/nginx/.htpasswd;
        autoindex on;

        # DASH files
        location /dash {
            root /videos;
            add_header Cache-Control no-cache;
            autoindex on;
            autoindex_localtime on;
            add_header Access-Control-Allow-Origin *;
        }

        location /recordings {
            root /;

            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
#            try_files $uri $uri/ =404;


            add_header Cache-Control no-cache;
            autoindex on;
            autoindex_localtime on;
            add_header Access-Control-Allow-Origin *;
            autoindex_exact_size off;
            expires off;
        }


        location / {
            root /var/www;

            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
            try_files $uri $uri/ =404;

            # Auth
            autoindex on;

            expires off;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        publish_time_fix off;

        application dash {
            live on;
            #record on;
            allow publish all;
            allow play all;
            dash on;
            dash_nested on;
            dash_path /videos/dash;
            dash_fragment 3;
            dash_playlist_length 120;
            dash_cleanup on;
                 record all;

            # Record shit
           record_path /recordings/inprogress;
           record_max_size 200000K;
           #record_max_frames 4;
           #record_unique on;
           #record_suffix _%m%d%Y_%H%M.flv;
           record_suffix -%b-%d-%Y-%T.flv;
           #record_append on;
           record_interval 3600;
           #record_interval 30; # TESTING
           #record_notify on;
           exec_record_done bash -c "mv $path /recordings/complete/$basename_nuts";
        }
    }
}
